<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>PaintBoard</title>
</head>
<body>

<canvas id="myCanvas" width="800" height="500"
style="border:1px solid #000000;">
</canvas>

<label for="color">Color:</label>
<input type="color" id = "color">


<script>
var canvas = document.querySelector('canvas');
var context = canvas.getContext('2d');

var x=0;
var y=0;
var z=25;

var color;
var defaultColor = "#0000f1";
var lastDownTarget;

window.addEventListener('resize',resizeCanvas, false);
function resizeCanvas(){
  canvas.width = 0.8*window.innerWidth;
  canvas.height = 0.8*window.innerHeight;
}
resizeCanvas();

function draw(){
  context.beginPath()
  context.fillStyle = defaultColor;
	context.arc(x,y,z,0,2*Math.PI);
	context.fill();
}

window.onload = function(){
        function onMousemove(ev){
          x = ev.clientX
          y = ev.clientY

          draw()
          defaultColor = document.getElementById("color").value;
        };

        function onTouchmove(ev){
          x = ev.touches[0].clientX
          y = ev.touches[0].clientY

          draw()
          defaultColor = document.getElementById("color").value;
        };


        canvas.addEventListener('mousemove', onMousemove);
        canvas.addEventListener('touchmove', onTouchmove);
      };



    document.addEventListener('keydown', function(ev){
        if(lastDownTarget == color){
            if(ev.keyCode==82){
                defaultColor = "#FF0000";
            }
            else if(ev.keyCode==66){
                defaultColor = "#0000FF";
            }
            else if(ev.keyCode==71){
                defaultColor = "#00FF00";
            }
            else if(ev.keyCode==89){
                defaultColor = "#ecec18";
            }
            else if(ev.keyCode==38){
                z += 3;
            }
            else if(ev.keyCode==40){
                z -= 3;
            }
            else if(ev.keyCode==32){

                context.clearRect(0, 0, 800, 500);
            }
        }

    });

</script>


</body>
</html>
